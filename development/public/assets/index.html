<!DOCTYPE html>

<html ng-app="MEAN">

  <head>
    <meta charset="UTF-8">

    <title></title>

    <link rel="stylesheet" type="text/css" href="styles/vendor.css">
    <link rel="stylesheet" type="text/css" href="styles/site.css">
  </head>

  <body>

    <!-- Alerts -->
    <div class="container" ng-controller="AlertController">
        <alert ng-repeat="alert in AlertService.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
    </div><!-- /end Alerts -->

    <!-- Content -->
    <main class="container" ui-view="main"></main><!-- /end Content -->

    <!-- JavaScript includes -->
    <script type="text/javascript" src="scripts/vendor.js"></script>
    <script type="text/javascript" src="scripts/site.js"></script>
    <!-- /end JavaScript includes -->
  </body>

</html>
