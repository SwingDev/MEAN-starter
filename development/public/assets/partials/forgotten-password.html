<div class="row">
    <div class="col-xs-4 col-xs-offset-4">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Forgotten password</h1>
            </div>
            <div class="panel-body">
                <form name="forgottenPasswordForm" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="forgottenPasswordForm.user.email" placeholder="E-mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="sendResetPasswordEmail()">Send</button>
                </form>
            </div>
        </div>

    </div>
</div>
