<div class="row">
  <div class="col-xs-4 col-xs-offset-4">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Forgotten password</h1>
      </div>
      <div class="panel-body">
        <form name="forgottenPasswordForm" role="form" novalidate>
          <div class="form-group" ng-class="{'has-error':forgottenPasswordForm.email.$invalid && !forgottenPasswordForm.email.$pristine || forgottenPasswordForm.validationErrors['email']}">
            <input type="email" class="form-control" name="email" ng-model="forgottenPasswordForm.user.email" placeholder="E-mail" required>
            <span class="help-block" ng-show="forgottenPasswordForm.email.$error.required && !forgottenPasswordForm.email.$pristine">E-mail address is required.</span>
            <span class="help-block" ng-show="!forgottenPasswordForm.email.$valid && !forgottenPasswordForm.email.$pristine">Enter a valid email.</span>
            <span class="help-block" ng-show="forgottenPasswordForm.validationErrors['email']" ng-repeat="error in forgottenPasswordForm.validationErrors['email']">{{error.message}}</span>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="forgottenPassword()">Send</button>
        </form>
      </div>
    </div>

  </div>
</div>
