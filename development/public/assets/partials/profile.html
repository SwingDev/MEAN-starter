<div class="row">
  <div class="col-xs-4 col-xs-offset-4">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">{{UserService.current.profile.name}}</h1>
      </div>
      <div class="panel-body">
        <img src="{{UserService.current.profile.picture}}" class="img-rounded" style="width: 140px; height: 140px; background-color: #EEE; border: 0px;">
        <dl>
          <dt>E-mail</dt>
          <dd>{{UserService.current.email}}</dd>
          <dt>Website</dt>
          <dd>{{UserService.current.profile.website}}</dd>
          <dt>Location</dt>
          <dd>{{UserService.current.profile.location}}</dd>
          <dt>Gender</dt>
          <dd>{{UserService.current.profile.gender}}</dd>
        </dl>
      </div>
    </div>

  </div>
</div>
