<div class="row">
    <div class="col-xs-4 col-xs-offset-4">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Reset password</h1>
            </div>
            <div class="panel-body">
                <form name="resetPasswordForm" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="resetPasswordForm.user.password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="resetPasswordForm.user.password_confirmation" placeholder="Password confirmation" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="resetPassword()">Reset</button>
                </form>
            </div>
        </div>

    </div>
</div>
