<div class="row">
  <div class="col-xs-4 col-xs-offset-4">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Reset password</h1>
      </div>
      <div class="panel-body">
        <form name="resetPasswordForm" role="form" novalidate>
          <div class="form-group" ng-class="{'has-error':resetPasswordForm.password.$invalid && !resetPasswordForm.password.$pristine}">
            <input type="text" class="form-control" name="password" ng-model="resetPasswordForm.user.password" placeholder="Password" required>
            <span class="help-block" ng-show="resetPasswordForm.password.$error.required && !resetPasswordForm.password.$pristine">Password is required.</span>
          </div>
          <div class="form-group" ng-class="{'has-error':(resetPasswordForm.password_confirmation.$invalid && !resetPasswordForm.password_confirmation.$pristine) || (resetPasswordForm.password_confirmation.match === false && !resetPasswordForm.password_confirmation.$pristine)}">
            <input type="text" class="form-control" name="password_confirmation" ng-model="resetPasswordForm.user.password_confirmation" placeholder="Password confirmation" required>
            <span class="help-block" ng-show="resetPasswordForm.password_confirmation.$error.required && !resetPasswordForm.password_confirmation.$pristine">Password confirmation is required.</span>
            <span class="help-block" ng-show="resetPasswordForm.password_confirmation.match === false && !resetPasswordForm.password_confirmation.$pristine">Password confirmation is not match.</span>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="resetPassword()">Reset</button>
        </form>
      </div>
    </div>

  </div>
</div>
