<div class="row">
    <div class="col-xs-4 col-xs-offset-4">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Sign In</h1>
            </div>
            <div class="panel-body">
                <form name="signInForm" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="signInForm.user.name" placeholder="User name" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="signInForm.user.password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="signIn()">Sign In</button>
                    <a class="btn btn-link" ui-sref="forgotten-password">Forgotten password</a>
                </form>
            </div>
        </div>

    </div>
</div>
