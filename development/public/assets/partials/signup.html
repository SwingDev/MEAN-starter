<div class="row">
    <div class="col-xs-4 col-xs-offset-4">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">Sign Up</h1>
            </div>
            <div class="panel-body">
                <form name="signUpForm" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="signUpForm.user.name" placeholder="User name" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="signUpForm.user.email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="signUpForm.user.password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="signUpForm.user.password_confirmation" placeholder="Password confirmation" required>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="signUp()">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
</div>
